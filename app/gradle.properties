# app/gradle.properties — module-level properties

# JVM & encoding
org.gradle.jvmargs=-Xmx2g -Dfile.encoding=UTF-8

# AndroidX (MainActivity ve dependency’lerle uyumlu)
android.useAndroidX=true
android.enableJetifier=true

# Uyarıları tam göster, konsolu sade tut (CI log okunabilirliği)
org.gradle.warning.mode=all
org.gradle.console=plain

# Resource ve R sınıfı optimizasyonları (gerekirse devre dışı bırakabilirsiniz)
android.nonTransitiveRClass=true
android.enableResourceOptimizations=true

# AGP/Gradle davranışları (varsayılan güvenli seçimler)
android.enableParallelJsonGen=false
