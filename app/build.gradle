plugins {
    id 'com.android.application'
    // Kotlin kullanmıyorsan kapalı kalsın:
    // id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'com.example.minicast'
    compileSdk 34

    defaultConfig {
        applicationId 'com.example.minicast'
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    // Java 17
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    // Eğer Kotlin kullanıyorsan aç:
    // kotlinOptions { jvmTarget = '17' }

    // CI'da uyarılar build'i kırmasın
    lint {
        abortOnError false
        warningsAsErrors false
        checkReleaseBuilds false
    }
}

dependencies {
    implementation 'androidx.core:core-ktx:1.13.1'
    implementation 'androidx.appcompat:appcompat:1.7.0'
    implementation 'com.google.android.material:material:1.12.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'

    // (Cast geçici kapatacaksan bunlar kalsa da sorun olmaz;
    // ileride tekrar aktif edeceğiz)
    implementation 'com.google.android.gms:play-services-cast-framework:22.1.0'
    implementation 'androidx.mediarouter:mediarouter:1.8.1'
}

/* --- DIAGNOSTIC: javac çıktısını netleştir (HATA SATIRINI GÖSTER) --- */
tasks.withType(JavaCompile).configureEach {
    // Ayrıntılı tanı çıktısı
    options.compilerArgs += ["-Xdiags:verbose"]
    // Uyarılar build'i bozmasın
    options.warnings = false
}
