plugins {
    id("com.android.application")
    // id("org.jetbrains.kotlin.android") // Kotlin kullanmıyorsan kapalı kalsın
}

android {
    namespace "com.example.minicast"
    compileSdk 34

    defaultConfig {
        applicationId "com.example.minicast"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    // kotlinOptions { jvmTarget = "17" } // Kotlin kullanıyorsan aç
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.7.0'
    implementation 'com.google.android.material:material:1.12.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'

    // Google Cast framework (DERLENMEYEN siniflari bu ekler)
    implementation 'com.google.android.gms:play-services-cast-framework:21.4.0'
    // Cast framework'ün istediği MediaRouter
    implementation 'androidx.mediarouter:mediarouter:1.6.0'

    // (varsa) diğer mevcut bağımlılıkların…
}
